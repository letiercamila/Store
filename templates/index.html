{{define "Index"}}
{{template "_head"}}
{{template "_menu"}}
<body>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Value}}</td>
                            <td>{{.Amount}}</td>
                            <td><a href="/edit?id={{.ID}}" class="btn btn-info mb-2">Edit</a></td>
                            <td><button onclick="onDelete('{{.ID}}')" class="btn btn-danger mb-2idParsed">Delete</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">New Product</a>
        </div>
    </div>
</body>
<script>
    function onDelete(id){
        let answer = confirm("Are you sure you want to delete this product?");
        if(answer){
            window.location.href = "/delete?id=" + id;
        }
    }
</script>
</html>
{{end}}
